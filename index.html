<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a695a3856f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div class="topnav">
        Weather Dashboard
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 bg-light">
                <h4 class="pt-2">Enter City Name:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="name">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="city-name"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- showing the list of cities searched -->
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group-flush" id="list">
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <button onclick="Delete()" class="btn btn-primary mt-3" type="button" id="clearlist">Clear</button>
            </div>

            <!-- showing current city with different weather conditions. -->
            <div class="col-sm-10 mt-3">
                <div class="row-sm-10 mx-2 border border-dark rounded">
                    <div class="col-sm-10 mx-2" id="weather">
                        <p class="city-name" id="current-city"></p>
                        <p class="current" id="temperature"></p>
                        <p class="current" id="humidity"></p>
                        <p class="current" id="wind-speed"></p>
                        <p class="current" id="uv-index"></p>
                    </div>
                </div>

                <!-- Weatherforecast for next 5 days  -->
                <div class="row row-cols-1 row-cols-sm-10 g-4 m-2" id="weatherforecast">
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>

    <script src="script.js"></script>
</body>

</html>
